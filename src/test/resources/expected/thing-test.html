<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <style>
        .name { font-family: sans-serif; }
        .duration { font-family: sans-serif; }
        .test-result { display: flex; }
        .block-col { flex: 0 0 2em; }
        .result-col { flex: 0 0 2em; background-color: lightgreen; }
        .name-col { flex: 1; background-color: ivory; }
        .duration-col { flex: 0 0 8em; text-align: right; background-color: lightgray; }
    </style>
</head>
<body>

<div class="test-result">
    <div class="result-col"><span class="result">✓</span></div>
    <div class="name-col"><span class="name">Blah blah blah</span></div>
    <div class="duration-col"><span class="duration">1.23ms</span></div>
</div>
<div class="test-result">
    <div class="block-col"></div>
    <div class="result-col"><span class="result">✓</span></div>
    <div class="name-col"><span class="name">Rhubarb</span></div>
    <div class="duration-col"><span class="duration">2.34ms</span></div>
</div>

</body>
</html>
